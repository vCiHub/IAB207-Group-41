<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - RealTickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the body take up the full height and ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #333;
            color: white;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .nav-item:hover {
            background-color: #444;
        }

        /* Ensure the content section grows to take up remaining space */
        .form-container {
            flex: 1;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-control,
        .form-select {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-custom {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #555;
            color: white;
        }

        .form-section {
            margin-top: 20px;
        }

        /* Footer sticks to the bottom */
        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Ensures footer is pushed to the bottom */
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span style="color: #F56A6A; font-weight: bold;">realTickets</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NBA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NFL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container form-container">
        <h2 class="text-center">Create New Event</h2>

        <form>
            <!-- Team Names -->
            <div class="row form-section">
                <div class="col-md-6">
                    <label for="homeTeam" class="form-label">Home Team</label>
                    <input type="text" class="form-control" id="homeTeam" placeholder="Enter home team">
                </div>
                <div class="col-md-6">
                    <label for="awayTeam" class="form-label">Away Team</label>
                    <input type="text" class="form-control" id="awayTeam" placeholder="Enter away team">
                </div>
            </div>

            <!-- Venue -->
            <div class="form-section">
                <label for="venue" class="form-label">Venue</label>
                <select class="form-select" id="venue">
                    <option>Select Venue</option>
                    <option>Gillette Stadium</option>
                    <option>Crypto Arena</option>
                    <option>Madison Square Garden</option>
                </select>
            </div>

            <!-- Date & Time -->
            <div class="row form-section">
                <div class="col-md-6">
                    <label for="eventDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="eventDate">
                </div>
                <div class="col-md-6">
                    <label for="eventTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="eventTime">
                </div>
            </div>

            <!-- Event Description -->
            <div class="form-section">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Provide a brief description of the event"></textarea>
            </div>

            <!-- Image Upload -->
            <div class="form-section">
                <label for="eventImage" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="eventImage">
            </div>

            <!-- Number of Seats Available -->
            <div class="form-section">
                <label for="seatsAvailable" class="form-label">Number of Seats Available</label>
                <input type="number" class="form-control" id="seatsAvailable" placeholder="Enter number of available seats">
            </div>

            <!-- Submit Button -->
            <div class="text-center form-section">
                <button type="submit" class="btn btn-custom">Post Event</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>All rights reserved Cirel Sanchez 2024</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
