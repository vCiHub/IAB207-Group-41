{% extends "base.html" %}

{% block title %}Login - realTickets{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-white bg-dark shadow-lg" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Log in to realTickets</h2>
        <form method="POST" action="/login"> <!-- Change '/login' to the appropriate route if needed -->
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Log In</button>
            <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('main.register') }}"
                    class="text-success">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
