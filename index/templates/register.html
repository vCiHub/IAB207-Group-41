{% extends "base.html" %}

{% block title %}Register - realTickets{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-white bg-dark shadow-lg" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" action="{{ url_for('main.register') }}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required
                    onkeyup="checkPasswordStrength()">
                <div id="passwordStrength" class="mt-2"></div>
            </div>
            <!-- Terms and Conditions Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsConditions" onclick="toggleButton()" required>
                <label class="form-check-label" for="termsConditions">
                    I agree to the <strong>Terms and Conditions</strong> and confirm that I have read the
                    <strong>Privacy Policy</strong>.
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('main.login') }}"
                    class="text-success">Log in</a></p>
        </form>

    </div>
</div>
{% endblock %}
